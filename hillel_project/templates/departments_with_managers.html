<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Відділи з менеджерами</title>
</head>
<body>
    <h2>Назви всіх відділів, в яких є менеджери:</h2>
    <ul>
        {% for dep in departments %}
            <li>{{ dep.name }}</li>
        {% empty %}
            <li>Немає жодного відділу з менеджерами.</li>
        {% endfor %}
    </ul>
</body>
</html>
